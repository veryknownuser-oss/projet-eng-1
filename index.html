<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to SKINWIZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 700px;
      padding: 40px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .logo {
      width: 350px;
      max-width: 100%;
      height: auto;
      margin-bottom: 30px;
      border-radius: 16px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }

    .btn {
      background-color: #27ae60;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="app.jpg" alt="SKINWIZ Logo" class="logo" />

</html>
