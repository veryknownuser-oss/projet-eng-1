<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKINWIZ Store Locator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f0f2f5;
    }

    .sidebar {
  width: 220px;
  background-color: #2c3e50;
  color: white;
  padding: 0;
  display: flex;
  flex-direction: column;
  gap: 0;
}

    .nav-item {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #34495e;
  margin-bottom: 0;
  padding: 20px;
  font-size: 18px;
  border-radius: 8px;
  width: 100%;
  box-sizing: border-box;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.nav-item:hover {
  background-color: #3d566e;
}


    .nav-item span {
      margin-left: 12px;
    }

    .main {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .map {
      flex: 1;
      background-color: #dfe6e9;
      border-radius: 12px;
      position: relative;
      margin-bottom: 30px;
    }

    .pin {
      position: absolute;
      width: 24px;
      height: 24px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .pin1 { top: 30%; left: 40%; }
    .pin2 { top: 60%; left: 50%; }
    .pin3 { top: 45%; left: 70%; }

    .inputs {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-box {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 30px;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .input-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .icon {
      font-size: 20px;
      margin-left: 15px;
      cursor: pointer;
    }
    a{
        color: white;
        text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="nav-item" onclick="location.href='index.html'">üè† Home</div>
    <div class="nav-item">üß¥ <span><a href="skin.html">Skin</a></span></div>
    <div class="nav-item">üíá <span><a href="hair.html">Hair</a></span></div>
    <div class="nav-item">üìç <span><a href="store.html">Store Locator</a></span></div>
  </div>

  <div class="main">
    <div class="map">
      <img src="map.png" alt="map" style="width: 100%; height: auto;" />
    </div>

    <div class="inputs">
      <div class="input-box">
        <input type="text" placeholder="Type your question here..." />
        <div class="icon">üì∑</div>
      </div>
    </div>
  </div>
</body>
</html>
