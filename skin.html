<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skincare Selector</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f0f2f5;
    }

      .sidebar {
  width: 220px;
  background-color: #2c3e50;
  color: white;
  padding: 0;
  display: flex;
  flex-direction: column;
  gap: 0;
}

    .nav-item {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #34495e;
  margin-bottom: 0;
  padding: 20px;
  font-size: 18px;
  border-radius: 8px;
  width: 100%;
  box-sizing: border-box;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.nav-item:hover {
  background-color: #3d566e;
}
    .nav-item span {
      margin-left: 12px;
    }

    .main {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      border-radius: 12px;
      padding: 20px;
      color: white;
      text-align: center;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .approved {
      background-color: #27ae60;
    }

    .disapproved {
      background-color: #c0392b;
    }

    .product img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 12px;
      border-radius: 8px;
      background-color: white;
      padding: 5px;
    }

    .question-box {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 30px;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .question-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }
    a{
        color: white;
        text-decoration: none;
    }

    .icon {
      font-size: 20px;
      margin-left: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="nav-item" onclick="location.href='index.html'">üè† Home</div>
    <div class="nav-item">üß¥ <span><a href="skin.html">Skin</a></span></div>
    <div class="nav-item">üíá <span><a href="hair.html">Hair</a></span></div>
    <div class="nav-item">üìç <span><a href="store.html">Store Locator</a></span></div>
  </div>

  <div class="main">
    <div class="products">
      <div class="product approved">
        <img src="https://imageskincare.com/cdn/shop/products/hydrating-intense-moisturizer_600x.jpg" alt="Hydrating Moisturizer">
        Hydrating Moisturizer ‚úÖ
      </div>
      <div class="product disapproved">
        <img src="https://imageskincare.com/cdn/shop/products/intense-brightening-creme_600x.jpg" alt="Brightening Cream">
        Brightening Cream ‚ùå
      </div>
      <div class="product disapproved">
        <img src="https://imageskincare.com/cdn/shop/products/exfoliating-scrub_600x.jpg" alt="Exfoliating Scrub">
        Exfoliating Scrub ‚ùå
      </div>
      <div class="product approved">
        <img src="https://imageskincare.com/cdn/shop/products/clear-cell-acne-treatment_600x.jpg" alt="Acne Treatment">
        Acne Treatment ‚úÖ
      </div>
    </div>

    <div class="question-box">
      <input type="text" placeholder="Type your question here..." />
      <div class="icon">üì∑</div>
      <div class="icon">üé§</div>
    </div>
  </div>
</body>
</html>
